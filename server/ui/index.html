<html>
<header><title>This is title</title></header>
<body>
  <button onclick="pullUpAll()">Pull up all</button>
  <button onclick="pullDownAll()">Pull down all</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
function pullUpAll() {
  $.ajax({
    url: '/api/blinds/pullUp',
    type: 'PUT',
    success: function(result) {
        alert('pullUpAll')
    }
  });
}

function pullDownAll() {
  $.ajax({
    url: '/api/blinds/pullDown',
    type: 'PUT',
    success: function(result) {
        alert('pullDownAll')
    }
  });
}
</script>
</html>
